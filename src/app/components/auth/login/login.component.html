<div class="card shadow-sm p-4" @enterExitRight>
  <div class="card-header border-0 mt-4">Sign In</div>
  <div class="card-body">
    <form role="form" [formGroup]="signInForm" class="d-flex flex-column align-items-center justify-content-center">
      <div class="row mb-2 mt-4">
        <div class="col-12 mb-3">
          <mat-form-field appearance="outline" class="input-fill-color">
            <mat-label>Email</mat-label>
            <input matInput required [maxLength]="100" formControlName="email">
            <app-form-btn-clear [control]="email" matSuffix></app-form-btn-clear>
            <mat-hint align="start">Ex: johndoe@email.com</mat-hint>
            <mat-error><app-form-error [control]="email"></app-form-error></mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="input-fill-color">
            <mat-label>Password</mat-label>
            <input type="password" matInput required [maxLength]="100" formControlName="password">
            <app-form-btn-clear [control]="password" matSuffix></app-form-btn-clear>
            <mat-error><app-form-error [control]="password"></app-form-error></mat-error>
          </mat-form-field>
        </div>
      </div>
      <button type="button"
              mat-raised-button
              color="ui-warning"
              class="w-50 mr-2 text-uppercase"
              [disabled]="signInForm.invalid"
              (click)="signIn()">
        Sign in
      </button>
      <p class="register-link" [routerLink]="['/', 'auth', 'register']">Need an account? Register here!</p>
      <div *ngIf="error" class="alert alert-danger w-100" role="alert" @fadeSlideInOut>
        {{error}}
      </div>
    </form>
  </div>
</div>
